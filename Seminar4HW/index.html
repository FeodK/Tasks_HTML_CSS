<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HWSite</title>
  </head>
  <body>
    <div class="first__page center">
      <div class="header__block center">
        <img class="img" src="img/Logo.svg" alt="Growbe" />

          <a class="menu__links" href="#">Home</a>
          <a class="menu__links" href="#">About us</a>

          <a class="menu__links" href="#">Blog</a>
          <a class="menu__links" href="#">Contact</a>
        </div>
      </div>
      <div class="main__block center">
        <img class="main__img" src="img/pngfind 1.png" alt="img" />
        <div class="main__info">
          <h1 class="info__title">SEO & Digital Marketing For Your Website.</h1>
          <p class="info__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="info__buttons">
            <button class="firstButton">Start Now</button>
            <button class="secondButton">Watch Video</button>
          </div>
        </div>
      </div>
      <div class="footer__block center">
        <img src="img/1.png" alt="liva" />
        <img src="img/6.png" alt="kanda" />
        <img src="img/3.png" alt="amara" />
        <img src="img/4.png" alt="aven" />
        <img src="img/5.png" alt="hexlab" />
        <img src="img/6 (1).png" alt="kanba" />
